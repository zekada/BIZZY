<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzy</title>

    <link rel="stylesheet" href="css/tela-loc.css">
</head>

<body>
    <img src="../assets/img/logo-branca.svg" alt="Logo Bizzy" class="imagem-topo">

    <main class="tela-loc">
            <div class="frases-loc">
                <h1 class="frase-principal">Precisando de dinheiro?</h1>

                <div class="frase-secundaria">
                    <h1 class="faz-um">Faz um</h1>
                    <h1 class="bizzy-negrito">Bizzy!</h1>
                </div>
            </div>

            <div class="loc">
                <div class="barra-pesquisa">
                    <input id="input-pesquisa" type="text" onclick="pesquisa()" placeholder="Qual a sua localização?" />

                    <button id="botao-confirmar" onclick="pesquisaConfirmar()">
                        <img src="../assets/img/abelha.png" alt="Abelha" class="abelha">
                    </button>
                </div>
            </div>

            <a href="#" class="ja-tenho">Já tenho uma conta</a>
    </main>
</body>

</html>
